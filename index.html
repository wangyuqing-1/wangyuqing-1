  <script type="text/javascript">
function jisuan(m){
var a=Number(m);
var b=Math.floor(a/100);
var c=Math.floor((a-b*100)/10);
var d=Math.floor(a-b*100-c*10);
if(b*b*b+c*c*c+d*d*d==a)
 alert("这是水仙花数");
else
 alert("这不是水仙花数");
}
</script>
